<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99206f8e2a.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <nav class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="Huddle logo" />
      </nav>
    </header>

    <main class="container">
      <div class="illustrations-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="Illustration of a desktop & mobile view of a website"
        />
      </div>
      <div class="text-container">
        <h1 class="main-text">
          <span class="first">Build The Community</span>
          <span class="second">Your Fans Will Love</span>
        </h1>

        <p class="sub-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="register-btn" role="button">Register</button>
      </div>

      <div class="social-media-icons">
        <i class="fab fa-facebook-f" id="facebook-icon"></i>
        <i class="fab fa-twitter" id="twitter-icon"></i>
        <i class="fab fa-instagram" id="instagram-icon"></i>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
